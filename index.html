<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <script src="js/qrcodegen-v1.8.0-es6.js"></script>
  <script type="module" src="js/main.js"></script>
  <title>pass.contact</title>
  <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml" />

  <!-- Disable ios zoom on input focus -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <!-- Progressive web app support -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker
        .register("service_worker.js")
        .then((registration) => {
          console.log(
            `Service worker registered for scope ${registration.scope}`
          );
        });
    }
  </script>

  <style>
    * {
      white-space: nowrap;
      font-size: large;
    }
    html,
    body {
      margin: 0;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: block;
    }
    body {
      background-color: black;
      overflow-y: scroll;
    }
    .header-area {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin: 1rem;
      height: calc(100vmin - 2rem);
    }
    .canvas-container {
      background-color: white;
      min-height: 4rem;
      padding: 1rem;
      border-radius: 1rem;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }
    canvas {
      height: 100%;
      image-rendering: pixelated;
    }
    .details-area {
      background-color: white;
      border-radius: 1rem;
      margin: 1rem;
    }
    .details-item-container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .row {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .add-info-button {
      width: 100%;
      height: 3rem;
      color: rgb(0, 179, 255);
    }
    input {
      box-sizing: border-box;
      width: 100%;
      height: 3rem;
      border: 0.1rem solid;
      padding: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="header-area" id="header">
    <div class="canvas-container" id="header-canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <div class="details-area">
    <div class="details-item-container">
      <div class="row"><i class="fa-solid fa-circle-info"></i> Name</div>
      <div class="row">
        <input placeholder="First Name" id="firstname" />
      </div>
      <div class="row">
        <input placeholder="Last Name" id="lastname" />
      </div>
      <div class="row"><i class="fa-solid fa-phone"></i> Details</div>
      <div class="row">
        <input placeholder="Phone" id="phone" />
      </div>
      <div class="row">
        <input placeholder="Email" id="email" />
      </div>
      <div class="row">
        <input placeholder="LinkedIn" id="linkedin" />
      </div>
      <!--
      <div class="row"><i class="fa-sharp fa-solid fa-link"></i> Website</div>
      <div class="row">
        <button class="add-info-button">
          <i class="fa-solid fa-plus"></i> Add web address
        </button>
      </div>
      <div class="row">
        <i class="fa-solid fa-message"></i> Instant Messaging
      </div>
      <div class="row">
        <button class="add-info-button">
          <i class="fa-solid fa-plus"></i> Add messaging profile
        </button>
      </div>
      -->
    </div>
  </div>
</body>
