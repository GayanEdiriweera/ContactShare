<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/qrcodegen-v1.8.0-es6.js"></script>
    <script src="js/vcard.js"></script>
    <title>Hand Pass</title>
    <link rel="icon" href="assets/icons/icon-180x180.png" type="image/png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="view" id="listView">
        <div class="header">
          <h1>Hand Pass</h1>
          <div class="dropdown">
            <button
              onclick="showDropdown('addDropdown')"
              id="addButton"
              class="dropbtn circle-button"
            >
              +
            </button>
            <div id="addDropdown" class="dropdown-content">
              <button id="addContactInformation">
                New Contact Information
              </button>
              <button id="addWebLink">New Web Link</button>
            </div>
          </div>
        </div>
        <div id="list-area"></div>
      </div>
      <div class="view" id="detailView">
        <div class="header">
          <button id="doneButton">Done</button>
          <div class="dropdown">
            <button
              onclick="showDropdown('optionsDropdown')"
              id="optionsButton"
              class="dropbtn circle-button"
            >
              ...
            </button>
            <div id="optionsDropdown" class="dropdown-content">
              <button id="removeButton">Remove</button>
            </div>
          </div>
        </div>
        <div class="content-area">
          <div class="instructions">Enter information to make QR Code</div>
          <div id="input-area" class="input-area"></div>
          <canvas id="qrCodeCanvas"></canvas>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
