<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <script src="js/qrcodegen-v1.8.0-es6.js"></script>
  <script type="module" src="js/main.js"></script>
  <title>pass.contact</title>
  <link rel="icon" href="/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Disable ios zoom on input focus -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <!-- Progressive web app support -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker
        .register("service_worker.js")
        .then((registration) => {
          console.log(
            `Service worker registered for scope ${registration.scope}`
          );
        });
    }
  </script>

  <style>
    :root {
      --dark: black;
      --light: white;
    }
    * {
      white-space: nowrap;
      font-size: large;
      color: var(--dark);
      font-family: sans-serif;
    }
    html,
    body {
      margin: 0;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: block;
    }
    html {
      background-color: black;
    }
    body {
      background-color: var(--dark);
      overflow-y: scroll;
      border: 0.1rem solid var(--light);
      border-radius: 0 0 2.25rem 2.25rem;
    }
    .header-area {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin: 0.5rem;
      height: calc(100vmin - 1.2rem);
    }
    .canvas-container {
      min-height: calc((2.25rem - 0.5rem) * 2);
      aspect-ratio: 1;

      margin-left: auto;
      margin-right: auto;
      overflow: visible;
    }
    #canvas-2d {
      background-color: var(--light);
      border-radius: 0;
      padding: 2%;
      box-sizing: border-box;
      height: 100%;
      image-rendering: pixelated;
    }
    .details-area {
      background-color: var(--light);
      border-radius: 0 0 calc(2.25rem - 0.5rem) calc(2.25rem - 0.5rem);
      margin: 0.5rem;
    }
    .details-item-container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .row {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    input {
      background-color: var(--light);
      box-sizing: border-box;
      width: 100%;
      height: 3rem;
      border: 0.1rem solid;
      padding: 0.3rem;
    }
    .tabs-area {
      display: flex;
      flex-direction: row;
      height: 3rem;
      bottom: 0;
      width: calc(100% - 4.5rem);
      margin: auto;
    }
    .active-tab,
    .inactive-tab {
      text-align: center;
      padding: 1rem;
      border: 0.1rem solid white;
      border-style: solid solid none solid;
      border-radius: 0 0 0 0;
    }
    .active-tab {
      color: var(--dark);
      background-color: var(--light);
      flex-grow: 1;
    }
    .inactive-tab {
      color: var(--light);
      background-color: var(--dark);
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="header-area" id="header">
    <div class="canvas-container" id="header-canvas-container">
      <canvas id="canvas-2d"></canvas>
    </div>
  </div>
  <div class="details-area" id="details">
    <div class="details-item-container">
      <div class="row"><i class="fa-solid fa-circle-info"></i> Name</div>
      <div class="row">
        <input placeholder="First Name" id="firstname" />
      </div>
      <div class="row">
        <input placeholder="Last Name" id="lastname" />
      </div>
      <div class="row"><i class="fa-solid fa-phone"></i> Phone</div>
      <div class="row">
        <input placeholder="Phone" id="phone" />
      </div>
      <div class="row"><i class="fa-solid fa-envelope"></i> Email</div>
      <div class="row">
        <input placeholder="Email" id="email" />
      </div>
      <div class="row"><i class="fa-solid fa-link"></i> Links</div>
      <div class="row">
        <input placeholder="URL" id="url" />
      </div>
      <div class="row">
        <input placeholder="URL" id="url2" />
      </div>
      <div class="row">
        <input placeholder="URL" id="url3" />
      </div>
    </div>
  </div>
  <div class="tabs-area" id="tabs">
    <div class="active-tab">Social</div>
    <div class="inactive-tab">Work</div>
  </div>
</body>
