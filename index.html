<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <script src="js/qrcodegen-v1.8.0-es6.js"></script>
  <script type="module" src="js/main.js"></script>
  <title>pass.contact</title>
  <link rel="icon" href="/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Disable ios zoom on input focus -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <!-- Progressive web app support -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker
        .register("service_worker.js")
        .then((registration) => {
          console.log(
            `Service worker registered for scope ${registration.scope}`
          );
        });
    }
  </script>

  <style>
    :root {
      --dark: black;
      --light: white;
      --fade: hsl(0deg 0% 80%);
    }
    * {
      white-space: nowrap;
      font-size: large;
      color: var(--dark);
      font-family: sans-serif;
    }
    html,
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: block;
      background-color: var(--light);
    }
    .scroll-area {
      overflow-y: scroll;
      position: fixed;
      top: 0;
      bottom: 3rem;
      left: 0;
      right: 0;
      margin: 1rem;
      border-width: 0.1rem;
      box-sizing: border-box;
      border-style: solid solid none solid;
    }
    .presenter-area {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vmin - 2rem);
      max-height: 70vh;
    }
    .canvas-container {
      min-height: 50%;
      aspect-ratio: 1;

      margin-left: auto;
      margin-right: auto;
      overflow: visible;
    }
    #canvas-2d {
      background-color: var(--light);
      padding: 2%;
      box-sizing: border-box;
      height: 100%;
      image-rendering: pixelated;
    }
    .editor-area {
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 1rem;
    }
    .editor-contact {
      display: flex;
      flex-direction: column;
    }
    .editor-note {
      display: flex;
      flex-direction: column;
    }
    .row {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    input,
    textarea {
      background-color: var(--light);
      box-sizing: border-box;
      width: 100%;
      height: 3rem;
      border: 0.1rem solid;
      padding: 0.3rem;
    }
    textarea {
      height: 32rem;
    }
    .tabs-area {
      display: flex;
      flex-direction: row;
      position: fixed;
      height: 3rem;
      bottom: 0;
      width: calc(100% - 2rem);
      margin: 0 1rem 1rem 1rem;
    }
    .tab {
      text-align: center;
      padding: 1rem;
      flex-grow: 1;
      border-color: var(--dark);
      border-width: 0.1rem;
    }
    .tab[active="true"] {
      color: var(--dark);
      background-color: var(--light);
      border-style: none solid solid solid;
    }
    .tab[active="false"] {
      color: var(--light);
      background-color: var(--fade);
      border-style: solid none none none;
    }
    .tab[first="true"] {
      border-radius: 0 0 0 1.75rem;
    }
    .tab[last="true"] {
      border-radius: 0 0 1.75rem 0;
    }
  </style>
</head>
<body>
  <div class="scroll-area" id="scroll-area">
    <div class="presenter-area" id="presenter">
      <div class="canvas-container" id="canvas-container">
        <canvas id="canvas-2d"></canvas>
      </div>
    </div>
    <div class="editor-area">
      <div class="editor-note" editor="note">
        <textarea id="text" rows="4" cols="50"></textarea>
      </div>

      <div class="editor-contact" editor="contact">
        <div class="row"><i class="fa-solid fa-circle-info"></i> Name</div>
        <div class="row">
          <input placeholder="First Name" id="firstname" />
        </div>
        <div class="row">
          <input placeholder="Last Name" id="lastname" />
        </div>
        <div class="row"><i class="fa-solid fa-phone"></i> Phone</div>
        <div class="row">
          <input placeholder="Phone" id="phone" />
        </div>
        <div class="row"><i class="fa-solid fa-envelope"></i> Email</div>
        <div class="row">
          <input placeholder="Email" id="email" />
        </div>
        <div class="row"><i class="fa-solid fa-link"></i> Links</div>
        <div class="row">
          <input placeholder="URL" id="url" />
        </div>
        <div class="row">
          <input placeholder="URL" id="url2" />
        </div>
        <div class="row">
          <input placeholder="URL" id="url3" />
        </div>
      </div>
    </div>
  </div>
  <div class="tabs-area" id="tabs"></div>
</body>
