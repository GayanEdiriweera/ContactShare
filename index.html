<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <script src="js/qrcodegen-v1.8.0-es6.js"></script>
  <script type="module" src="js/main.js"></script>
  <title>pass.contact</title>
  <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml" />

  <!-- Disable ios zoom on input focus -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <!-- Progressive web app support -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker
        .register("service_worker.js")
        .then((registration) => {
          console.log(
            `Service worker registered for scope ${registration.scope}`
          );
        });
    }
  </script>

  <style>
    * {
      white-space: nowrap;
      font-size: large;
    }
    body {
      background-color: white;
      overflow: hidden;
    }
    .info-area {
      box-sizing: border-box;
      display: block;
      overflow-y: scroll;
      position: absolute;
      left: 0;
      right: 0;
      top: 4rem;
      bottom: 0;
    }
    .info-item-container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .row {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .add-info-button {
      width: 100%;
      height: 3rem;
      color: rgb(0, 179, 255);
    }
    input {
      box-sizing: border-box;
      width: 100%;
      height: 3rem;
      border: 0.1rem solid;
      padding: 0.3rem;
    }

    /* Full Screen Transparent */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      background-color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    .header-area {
      display: flex;
      background-color: black;
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      right: 0;
      height: 4rem;
      color: white;
      padding: 0.3rem;
      box-sizing: border-box;
    }
    @media screen and (orientation: landscape) {
      .header-area {
        max-height: 70%;
      }
    }

    .modal-canvas {
      display: block;
      margin: auto;
      height: 100%;
      aspect-ratio: 1;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div class="info-area">
    <div class="info-item-container">
      <div class="row"><i class="fa-solid fa-circle-info"></i> Basic Info</div>
      <div class="row">
        <input placeholder="First Name" id="firstname" />
      </div>
      <div class="row">
        <input placeholder="Last Name" id="lastname" />
      </div>
      <div class="row"><i class="fa-solid fa-phone"></i> Phone</div>
      <div class="row">
        <input placeholder="Phone" id="phone" />
      </div>
      <div class="row"><i class="fa-solid fa-envelope"></i> Email</div>
      <div class="row">
        <input placeholder="Email" id="email" />
      </div>

      <div class="row"><i class="fa-solid fa-users"></i> Social</div>
      <div class="row">
        <input placeholder="LinkedIn" id="linkedin" />
      </div>
      <!--
      <div class="row"><i class="fa-sharp fa-solid fa-link"></i> Website</div>
      <div class="row">
        <button class="add-info-button">
          <i class="fa-solid fa-plus"></i> Add web address
        </button>
      </div>
      <div class="row">
        <i class="fa-solid fa-message"></i> Instant Messaging
      </div>
      <div class="row">
        <button class="add-info-button">
          <i class="fa-solid fa-plus"></i> Add messaging profile
        </button>
      </div>
      -->
    </div>
  </div>
  <div class="modal" id="modal-background"></div>
  <div class="header-area" id="header">
    <canvas class="modal-canvas" id="qr-code-canvas"></canvas>
  </div>
</body>
